<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/head.html :: header-links">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>
<h1>Edit Event</h1>

<form th:action="@{'/events/' + ${event.id} + '/edit'}" th:method="POST">

    <div class="input">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" th:value="*{event.title}">
    </div>

    <div class="input">
        <label for="description">Description:</label>
        <input type="text" name="description" id="description" th:value="*{event.description}">
    </div>

    <div class="input">
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" th:value="*{event.date}">
    </div>

    <button>Save Changes</button>

</form>
</body>
</html>
