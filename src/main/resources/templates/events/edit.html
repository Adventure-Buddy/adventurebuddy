<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:include="partials/head.html :: header-links">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>
<h1>Edit Event</h1>
<form th:action="@{'/events/' + ${event.id} + '/edit'}" th:method="POST">

    <div class="input">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" th:value="*{event.title}">
    </div>

    <div class="input">
        <label for="description">Description:</label>
        <input type="text" name="description" id="description" th:value="*{event.description}">
    </div>

    <div class="input">
        <label for="date">Date:</label>
        <input type="datetime-local" name="date" id="date" th:value="*{event.date}">
    </div>

    <input type="radio" name="activity" value="hiking" th:field="*{event.activity}" checked>hiking<br>
    <input type="radio" name="activity" value="mountain biking" th:field="*{event.activity}">mountain biking<br>
    <input type="radio" name="activity" value="cycling" th:field="*{event.activity}">cycling<br>
    <input type="radio" name="activity" value="other" th:field="*{event.activity}">other<br>

    <button>Save Changes</button>

</form>

<form th:action="@{'/events/' + ${event.id}}" th:method="get">
    <button>Discard Changes</button>
</form>
</body>
</html>
