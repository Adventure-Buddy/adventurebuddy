<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:include="partials/head.html :: header-links">
<head>
    <meta charset="UTF-8">
    <title>Create Events</title>
</head>
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>
<h1>Create Event</h1>
<form th:action="@{/events/create/{trailId}(trailId=${trail.id})}" th:method="POST" th:object="${event}">

    <div class="input">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}">
    </div>

    <div class="input">
        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}">
    </div>

    <div class="input">
        <label for="date">Date:</label>
        <input type="datetime-local" id="date" th:field="*{date}">
    </div>

    <input type="radio" name="activity" value="hiking" th:field="*{activity}" checked>hiking<br>
    <input type="radio" name="activity" value="mountain biking" th:field="*{activity}">mountain biking<br>
    <input type="radio" name="activity" value="cycling" th:field="*{activity}">cycling<br>
    <input type="radio" name="activity" value="other" th:field="*{activity}">other<br>

    <button>Create Event</button>

</form>
</body>
</html>
