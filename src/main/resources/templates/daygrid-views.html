<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
  <title>title</title>
<meta charset='utf-8' />
<link th:href='@{/fullcalendar-5.3.0/lib/main.css}'  rel='stylesheet' />
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }

</style>
</head>
<body>
<h1>TEST</h1>

<div th:each = "event: ${events}">
  <a th:ref="'/myevents/' + ${event.id}"><h3 th:text="${event.title}"></h3></a>
  <p th:ref="${event.description}"></p>
</div>

  <div id='calendar'></div>
  <input type="hidden" id="events" th:value="${myevents}">
  <script th:src='@{/fullcalendar-5.3.0/lib/main.js}'></script>
  <script>

  document.addEventListener('DOMContentLoaded', function() {
  var calendarEl = document.getElementById('calendar');
  var events = document.getElementById("events").value;
  console.log(events);
  var calendar = new FullCalendar.Calendar(calendarEl, {
  headerToolbar: {
  left: 'prevYear,prev,next,nextYear today',
  center: 'title',
  right: 'dayGridMonth,dayGridWeek,dayGridDay'
  },
  initialDate: '2020-06-12',
  navLinks: true, // can click day/week names to navigate views
  editable: true,
  dayMaxEvents: true, // allow "more" link when too many events
  events: [
  {
  title: 'All Day Event',
  start: '2020-06-01'
  },
  {
  title: 'Long Event',
  start: '2020-06-07',
  end: '2020-06-10'
  },
  {
  groupId: 999,
  title: 'Repeating Event',
  start: '2020-06-09T16:00:00'
  },
  {
  groupId: 999,
  title: 'Repeating Event',
  start: '2020-06-16T16:00:00'
  },
  {
  title: 'Conference',
  start: '2020-06-11',
  end: '2020-06-13'
  },
  {
  title: 'Meeting',
  start: '2020-06-12T10:30:00',
  end: '2020-06-12T12:30:00'
  },
  {
  title: 'Lunch',
  start: '2020-06-12T12:00:00'
  },
  {
  title: 'Meeting',
  start: '2020-06-12T14:30:00'
  },
  {
  title: 'Happy Hour',
  start: '2020-06-12T17:30:00'
  },
  {
  title: 'Dinner',
  start: '2020-06-12T20:00:00'
  },
  {
  title: 'Birthday Party',
  start: '2020-06-13T07:00:00'
  },
  {
  title: 'Click for Google',
  url: 'http://google.com/',
  start: '2020-06-28'
  },
  {
      title: events,
              start: '2020-08-29'
    }
    ]
  });
  // console.log(calendar.currentData.calendarOptions);
  // var testEvent =
  // calendar.currentData.calendarOptions.events.push(testEvent);
  calendar.render();
  });

  </script>

</body>
</html>
