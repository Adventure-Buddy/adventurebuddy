<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:include="partials/head.html :: header-links">
    <title>Sign up</title>
</head>
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>
<div class="container">
    <h1 class="ab-font">Your Adventure Awaits!</h1>
    <form th:action="@{/sign-up}" method="POST" th:object="${user}">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" th:field="*{username}" class="form-control" type="text" maxlength="60" autofocus required>
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" th:field="*{email}" class="form-control" type="text" maxlength="60" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" th:field="*{password}" class="form-control" type="password" maxlength="60" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input id="confirm_password" name="confirm_password" class="form-control" type="password" maxlength="60"
                   required>
        </div>
        <input type="submit" class="btn green-ab-bg btn-block">
    </form>
</div>
</body>
</html>
