<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="container">
    <h1 class="text-center">Write a Review:</h1>
    <form th:method="post" th:action="@{|/trails/${trail.id}|}" th:object="${review}">
        <label for="comment">Description:</label><br>
        <textarea id="comment" th:field="*{comment}" placeholder="Write about your experience here."></textarea>
        <label for="rating">Rating:</label>
        <select th:field="*{rating}" id="rating">
            <option th:value="0">0</option>
            <option th:value="1">1</option>
            <option th:value="2">2</option>
            <option th:value="3">3</option>
            <option th:value="4">4</option>
            <option th:value="5">5</option>
        </select>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
