<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <head th:include="partials/head.html :: header-links">
    <title th:text="${singleTrail.name}"></title>
</head>
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>
<div class="container">
    <h1 th:text="${singleTrail.name}"></h1>
    <div id="map"></div>
    <ul>
        <li th:text="${singleTrail.summary}"></li>
        <li th:text="${singleTrail.type}"></li>
        <li>
            Ascent: <span th:text="${singleTrail.ascent}"></span> / Descent: <span th:text="${singleTrail.descent}"></span>
        </li>
    </ul>
    <form th:method="post" th:action="@{/events/create}">
        <button type="submit" th:object="${singleTrail}">Add To Redo</button>
    </form>
    <a th:href="@{|/trails/${singleTrail.id}/review|}">Write a Review</a>
    <h2>Reviews</h2>
    <ul>
        <li th:each="review : ${singleTrail.reviewsList}">
            <h5 th:text="${review.user.username}"></h5>
            <p>Rating: </p>
            <th:block th:switch="${review.rating}">
                <span th:case="0">
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                </span>
                <span th:case="1">
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                </span>
                <span th:case="2">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                </span>
                <span th:case="3">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                </span>
                <span th:case="4">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>

                </span>
                <span th:case="5">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </span>
            </th:block>
            <p th:text="${review.comment}"></p>
        </li>
    </ul>
</div>
</body>
</html>
