<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <head th:include="partials/head.html :: header-links">
        <title th:text="${singleTrail.name}"></title>
    </head>
<body class="trail-details-bg">
<nav th:replace="partials/navbar.html :: navbar"></nav>
<div class="container">
    <div class="card sand-bg">
        <h1 th:text="${singleTrail.name}"></h1>
        <div id="map" class="m-auto" style="width: 800px; height: 500px"></div>
        <input type="hidden" name="lat" id="lat" th:value="${singleTrail.lat}">
        <input type="hidden" name="lng" id="lng" th:value="${singleTrail.lng}">
        <ul>
            <li>Trail Summary: <span th:text="${singleTrail.summary}"></span></li>
            <li>Distance: <span th:text="${singleTrail.distanceInMi}"></span>mi.</li>
            <li th:text="${singleTrail.type}"></li>
            <li>
                Ascent: <span th:text="${singleTrail.ascent}"></span>ft. / Descent: <span
                    th:text="${singleTrail.descent}"></span>ft.
            </li>
        </ul>
        <div sec:authorize="isAuthenticated()">
            <form th:method="post" th:action="@{|/trails/${singleTrail.id}/add|}" th:unless="${completed}">
                <button type="submit" th:object="${singleTrail}" class="btn ab-font-yellow green-ab-bg">Mark as Complete
                </button>
            </form>
            <button class="btn green-ab-bg"><a th:href="@{|/events/create/${singleTrail.id}|}" class="ab-font-yellow">Create
                Adventure!</a></button>
            <br>
            <button class="btn green-ab-bg"><a th:href="@{|/trails/${singleTrail.id}/review|}" class="ab-font-yellow">Write
                a Review</a></button>
        </div>
        <h2 class="ab-font">Reviews</h2>
        <ul>
            <li th:each="review : ${singleTrail.reviewsList}">
                <h5 th:text="${review.user.username}"></h5>
                <p>Rating: </p>
                <th:block th:switch="${review.rating}">
                <span th:case="0">
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                </span>
                    <span th:case="1">
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                </span>
                    <span th:case="2">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                </span>
                    <span th:case="3">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                </span>
                    <span th:case="4">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>

                </span>
                    <span th:case="5">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </span>
                </th:block>
                <p th:text="${review.comment}"></p>
            </li>
        </ul>
    </div>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    const file = /*[[${mbKey}]]*/ 'default';
    /*]]>*/
</script>
<script th:src="@{/mapbox.js}"></script>
</body>
</html>
