<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <head th:include="partials/head.html :: header-links">
        <title>View All Trails</title>
    </head>
<body class="ab-all-trails-bg">
<nav th:replace="partials/navbar.html :: navbar"></nav>
<div class="container">
    <div class="sand-bg ab-font page-header">
        <h1>Viewing all Trails in: San Antonio, TX</h1>
    </div>
    <div class="row row-cols-1 row-cols-md-3">
        <div th:each="trail: ${allTrails}" class="col mt-5">
            <div class="card m-auto" style="width: 18rem; height: 35rem;">
                <div class="imgHolder">
                    <img th:src="@{${trail.trailImage}}" class="card-img-left goodImg" alt="trail photo" style="height: 286px; width: 286px; display: none">
                    <img th:src="@{../img/trail_placeholder_image.png}" class="card-img-left badImg"  alt="notrail photo" style="width:286px; height:286px; display: none">
                </div>
                <div class="card-body">
                    <h4 class="card-title" th:text="${trail.name}"></h4>
                </div>
                <div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Distance: <span th:text="${trail.distanceInMi}"></span>mi.</li>
                        <li class="list-group-item" th:text="${trail.type}"></li>
                        <li class="list-group-item"><a th:href="@{|trails/${trail.id}|}">More Info</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var imgDiv = $(".imgHolder")
    for(var i = 0; i < imgDiv.length; i++){
        if (imgDiv.eq(i).children().first().attr("src") === ""){
            imgDiv.eq(i).children().last().css("display", "block")
        } else{
            imgDiv.eq(i).children().first().css("display", "block")
        }
    }
</script>
</body>
</html>
